<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヘルプ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ヘルプ</h1>

  <div class="help-container">

    <div class="help-card">
      <h2>カウンターの使い方</h2>
      <ul>
        <li>「カウンター名を入力」→「追加」で新しいカウンターを作成できます。</li>
        <li>＋1 ボタンでカウントアップできます。</li>
        <li>リセットで 0 に戻せます。</li>
        <li>削除でカウンターを消せます。</li>
      </ul>
    </div>

    <div class="help-card">
      <h2>履歴について</h2>
      <ul>
        <li>カウンターを操作すると自動で履歴が保存されます。</li>
        <li>履歴ページでは日付ごとの記録が見られます。</li>
        <li>グラフで推移を確認できます。</li>
      </ul>
    </div>

    <div class="help-card">
      <h2>PWA（インストール版）について</h2>
      <ul>
        <li>インストール版とブラウザ版は別々のデータを持ちます。</li>
        <li>インストール版でも履歴を見るには右下の📊ボタンを使ってください。</li>
      </ul>
    </div>

  </div>

  <!-- カウンターに戻るボタン -->
  <a href="index.html" class="floating-button" title="カウンターに戻る">↩️</a>

</body>
</html>
